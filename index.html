<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game by Zachary Kane</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Links to Google Font(s) I will be using -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dosis&family=Open+Sans&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>

    <!-- Button to test the loading bar:
    <button onclick="move()">Click Me</button>
    -->

    <!-- DIV CONTAINER THAT HOLDS THE ENTIRETY OF THE GAME -->
    <div id="game-board">
      <h1 id="game-title">Number Guessing Game</h1>
      <h6>by Zachary Kane</h6>
      <div id="instructions-wrapper">
        <!-- Instruction text below will be altered based on the number
        the user inputs -->
        <p id="instructions">Guess a number between 1-100 in the box below:</p>
      </div>
      <div id="answer">
        <p id="hidden-answer-text">You win! The correct answer was</p>
        <p id="answer-text">?</p>
      </div>
      <!-- Hidden answer div -->
      <div id="submit-wrapper">
        <input type="number" id="input-submit" min="1" max="100" autofocus />
        <button id="submit">Submit Guess</button>
        <!-- <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Dismissible popover" data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a> -->
      </div>
      <div id="guesses">
        <div id="guesses-text">
          <p id="guess-p">Guesses</p>
        </div>
        <ul>
          <li id="guess0">--</li>
          <li id="guess1">--</li>
          <li id="guess2">--</li>
          <li id="guess3">--</li>
          <li id="guess4">--</li>
        </ul>
      </div>

      <button id="reset">Reset</button>
      <button id="hint">Hint</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
